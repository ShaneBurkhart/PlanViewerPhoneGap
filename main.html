<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Plan Viewer</title>
    </head>
    <body>
        <!--Content container !-->
        <div id="content"></div>

        <!-- Initial Loading Screen !-->
        <div id="loading" class="overlay hidden">
            <div>
                <h2 id="loading-msg">Loading...</h2>
                <div class="progress">
                    <div class="bar" id="loading-bar"></div>
                </div>
            </div>
        </div>

        <div id="notfication" class="overlay hidden">
            <div>
                <h2 id="notification-msg"></h2>
            </div>
        </div>
        
        <!-- Libs !-->
        <script type="text/javascript" src="js/libs/jquery.min.js"></script>
        <script type="text/javascript" src="js/libs/underscore-min.js"></script>
        <script type="text/javascript" src="js/libs/backbone-min.js"></script>
        <script type="text/javascript" src="js/libs/mustache.js"></script>
        <script type="text/javascript" src="cordova-2.6.0.js"></script>
        <script type="text/javascript" src="fileopener.js"></script>
        <!-- Backbone.js stuff !-->
        <!-- Template Loader. (Synchronous)!-->
        <script type="text/javascript" src="js/loaders/template_loader.js"></script>

        <!--Views !--> 
        <script type="text/javascript" src="js/views/credentials.js"></script>  
        <script type="text/javascript" src="js/views/jobs.js"></script>   
        <script type="text/javascript" src="js/views/pages.js"></script>   

        <!-- Includes !-->
        <script type="text/javascript" src="js/region_manager.js"></script>
        <script type="text/javascript" src="js/routers/router.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
